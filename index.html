<!DOCTYPE html>
<html>
<style>
    *{
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;
    }
    .pos{
    
        height: 100%;
        width: 100%;
        
        padding-top: 300px;
        padding-right: 300px;

        
    }
.hoverme {
  position: relative;
  display: inline-block;
}

.hoverme .popup {
  visibility: hidden;
  width: 120px;
  background-color: grey;
  color: black;
  font-weight:bold;
  text-align: center;
  border-radius: 6px 6px 0px;
  padding: 5px 0;
  position: absolute;
  z-index: 1;
  bottom: 150%;
  left: 50%;
  margin-left: -60px;
}

.hoverme .popup::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 100%;
  margin-left:-20px;
  margin-top:-10px;
  border-width: 10px;
  border-style: solid;
  border-color: transparent grey transparent transparent;
}

.hoverme:hover .popup {
  visibility: visible;
}
.prog{
    margin-top:70px;
    
    width:100%;
    height:150px;
    margin-left: 300px;
    justify-content: center;
    overflow:hidden;
    
}
.fill{
    width: 80%;
    height: 100%;
    background-color:red;
    border-radius: 10px;
    animation: atul ease 3s;

   

}

@keyframes atul{
    from {
        transform: translateX(-100%);
    }
    to{
        transform: translateX(0%);
    }
}

.progress{
    width: 600px;
    border-color: red;
    border-radius: 10px;
    border-width: 1px ;
    border-style: solid;
    height: 20px;
    overflow:hidden;
    
    
}
</style>
<body style="text-align:center;">

<div class = "pos">

    <div class="hoverme">Hover over me
        <span class="popup">hello world</span>
      </div>

      <div class="prog">
        <div class="progress">
        <div class="fill">

        </div>

        </div>

      </div>
</div>





</body>
</html>
